<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/c0e27fec68.js" crossorigin="anonymous"></script>
    <title>Login - BankAG</title>
</head>

<body class="gradient-background">
    <section class="login-outer-container">
        <div class="login-container">
            <h3>Welcome Back to <span class="brand-highlight">BankAG</span></h3>
            <form class="login-items" method="POST" action="/login">
                <label for="username">Email</label>
                <input type="email" name="email" placeholder="your-email@gmail.com" required>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Your Password" required>
                <button type="submit">Login</button>
            </form>
            <p>New to BankAG? <a href="register.html">Create an Account</a></p>
            <p>Forgot password? <a href="#">Reset Password</a></p>
        </div>
    </section>
    <footer>&copy; 2024 BankAG. All rights reserved.</footer>
</body>
</html>
